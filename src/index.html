<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <meta name="description" content="Replace colors in files with colors from popular palettes">
    <link rel="stylesheet" href="./css/pico-v2.1.1.classless.min.css">
    <link rel="manifest" href="/manifest.webmanifest">
    <title>Palette Replace</title>
</head>
<body>
<main>
    <header>
        <h1>Palette Replace</h1>
        <p>Replace hex colors in your files with colors from popular palettes</p>
    </header>

    <section>
        <label for="file-input">Select a file</label>
        <input type="file" id="file-input">
    </section>

    <section>
        <label for="palette-select">Select a palette</label>
        <select id="palette-select">
            <option value="">Choose a palette...</option>
        </select>
    </section>

    <section>
        <button id="process-btn" disabled>Replace Colors & Download</button>
    </section>

    <section>
        <p id="status"></p>
    </section>

    <section>
        <details>
            <summary>Preview</summary>
            <pre id="preview"></pre>
        </details>
    </section>
</main>
<script type="module" src="./main.ts"></script>
</body>
</html>
